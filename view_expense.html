<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Table</title>
<style>
    /* Optional: CSS for styling the table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Expense Table</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount ($)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2024-07-18</td>
            <td>Food</td>
            <td>Lunch at a restaurant</td>
            <td>25.00</td>
        </tr>
        <tr>
            <td>2024-07-19</td>
            <td>Transportation</td>
            <td>Taxi ride to airport</td>
            <td>30.00</td>
        </tr>
        <tr>
            <td>2024-06-20</td>
            <td>Entertainment</td>
            <td>Movie shows</td>
            <td>15.00</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
